<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        n = prompt("Enter a number");
        count = 0;

        for(i = 2;i<=n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count==1){
            alert(n + " is Prime Number");
        }
        else{
            alert(n + " is not a Prime Number");
        }
    </script>
</body>
</html>
