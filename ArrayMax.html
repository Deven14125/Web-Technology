<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayMax</title>
</head>

<body>
    <script>
        let arr = [2, 4, 1, 7, 8, 9, 25, 41, 47, 51, 1, 6, 8];
        max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }

        }
        document.write("Maximum Number = " + max);
    </script>
</body>

</html>
