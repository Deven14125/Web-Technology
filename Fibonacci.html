<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        n = prompt("Enter a number");
        document.write("0,1,");
        start = 0;
        end = 1;
        sum = 0;

        for(i=start;i<=n;i++){
            sum = start+end;
            document.write(sum+",");
            start=end;
            end = sum;
        }
        
    </script>
</body>
</html>
