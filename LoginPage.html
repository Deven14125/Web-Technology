<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light">
        <div class="logo"><img style="margin-left: 45%;" src="login.jpg"></div>

        <div style="margin-left: 43%;margin-top:3%">USERNAME : <input id="username" type="text" placeholder="Enter Username" required></div>
        <div style="margin-left: 43%;margin-top:3%">PASSWORD : <input id="password" type="password" placeholder="Enter Password" required></div><br>

        <div style="margin-left:50%;margin-top:3%">
            <button class="btn btn-primary type=" type="login" value="submit" onclick="submit()">Login</button>
            <button class="btn btn-primary type=" type="login" value="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script>
        function submit(){
            let username = document.getElementById("username");
            let password = document.getElementById("password");

            if(username.value=="Deven" && password.value=="Deven@123"){
                alert("Login Sucessfully");
                window.location.reload();  
            }
            else{
                alert("Invalid Username or Password");
                document.getElementById("username")=" ";
                document.getElementById("password")=" ";
            }
        }

        function reset(){
            //document.getElementById("username").value=" ";
            //document.getElementById("password").value=" ";
            window.location.reload();
        }
    </script>
</body>

</html>
