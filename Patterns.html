<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <script>
        n = prompt("Enter a number");

        for(i = 1;i<=n;i++){
            for(j = 1;j<=i;j++){
                document.write(" *");
            }
            document.write("<br>");
        }
        
        for (i = 1; i <=n; i++) {
            for (j = n; j >=i; j--) {
                document.write("&nbsp;");
            }
            for (k = 1; k <= i; k++) {
                document.write(" *");
            }
            document.write("<br>");
            document.write("&nbsp;");
        }
    </script>
</body>
</html>
