<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangePrime</title>
</head>

<body>
    <script>
        n1 = prompt("Enter first number");
        n2 = prompt("Enter second number");

        document.write("Prime Numbers between " + n1 + " & " + n2 + " are = ")
        for (i = n1; i <= n2; i++) {
            count = 0;
            for (j = 2; j < i; j++) {
                if (i % j == 0) {
                    count++;
                    break;
                }
            }
            if (count == 0) {
                document.write(i + ",");
            }
        }   
    </script>
</body>

</html>
