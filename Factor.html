<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor</title>
</head>

<body>
    <script>
        n = prompt("Enter a number");
        document.write("Factor Of " + n + "<br/>");
        for (i = 1; i <= n; i++) {
            if (n % i == 0) {
                document.write(i + "<br/>");
            }
        }
    </script>
</body>

</html>
