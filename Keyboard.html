<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        btn = document.getElementById('btn');
        
        document.addEventListener('keyup',() => {btn.innerHTML = "Key Upped"})
        document.addEventListener('keydown',() => {btn.innerHTML = "Key Downed"})
        document.addEventListener('keypress',() => {btn.innerHTML = "Key Pressed"})
    </script>
</body>
</html>
