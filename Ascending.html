<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending</title>
</head>

<body>
    <script>
        n = prompt("How Many Element You want to enter in array:");

        array = [n];
        for (i = 0; i < n; i++) {
            array[i] = prompt("Enter Element a[" + i + "] :");
        }

        document.write("User Entered Array : ");
        for (i = 0; i < n; i++) {
            document.write(array[i] + " ");
        }

        for (i = 0; i < array.length; i++) {
            minvalue = array[i];
            minindex = i;
            for (j = i+1; j < array.length; j++){
                if (array[j] < minvalue) {
                    minvalue = array[j];
                    minindex = j;
                }
            }
            array[minindex] = array[i];
            array[i] = minvalue;
        }

            document.write("After Sorted :");
            for (i = 0; i < n; i++) {
                document.write(array[i] + ",");
            }
    </script>
</body>

</html>
